    input[type="password"] {

    }
    .message {
      background-color: #330033;

<body>

  <h1>ğŸ” MBBS Anonymous Admin Panel</h1>

  <div id="login">
    <p>Enter Admin Password:</p>
    <input type="password" id="passwordInput" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"><br>
    <button onclick="checkPassword()">Unlock</button>
  </div>

  <div id="adminPanel">
    <h2>ğŸ“¨ Anonymous Messages</h2>
    <div id="messageList">Loading...</div>
  </div>

  <script>
    const correctPassword = "mbbsSecret";

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if (input === correctPassword) {
        document.getElementById("login").style.display = "none";
        document.getElementById("adminPanel").style.display = "block";
        loadMessages();
      } else {
        alert("âŒ Access Denied! Wrong password.");
      }
    }

    function loadMessages() {
      const container = document.getElementById("messageList");
      const messages = JSON.parse(localStorage.getItem("anonyMessages") || "[]");
      container.innerHTML = "";

      if (messages.length === 0) {
        container.innerHTML = "<p>No messages yet ğŸ’­</p>";
      } else {
        messages.forEach(msg => {
          const box = `
            <div class="message">
              <p><strong>${msg.name}</strong>: ${msg.text}</p>
              <small>ğŸ•’ ${msg.fingerprint.timestamp}</small><br>
              <small>ğŸ’» Platform: ${msg.fingerprint.platform}, ${msg.fingerprint.screenSize}</small><br>
              <small>ğŸŒ Browser: ${msg.fingerprint.userAgent}</small><br>
              <small>ğŸŒ Language: ${msg.fingerprint.language}</small>
            </div>
          `;
          container.innerHTML += box;
        });
      }
    }
  </script>
